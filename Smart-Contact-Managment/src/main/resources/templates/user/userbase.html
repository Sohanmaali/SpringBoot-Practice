<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="${titel}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<link
	href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
	<header class="p-3 text-bg-light fixed-top">
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img"
						aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
				</a>

				<ul
					class="  nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a th:href="@{/user/userDashboard}"
						class="nav-link px-2 text-secondary me-4">Home</a></li>
					<li><a href="#" class="nav-link px-2 text-dark me-5">Pricing</a>
					</li>
					<li><a href="#" class="nav-link px-2 text-dark me-5">FAQs</a></li>
					<li><a href="#" class="nav-link px-2 text-dark me-5">About</a></li>
				</ul>
				<div class="text-end">
					<ul
						class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li>
							<div class="nav-link text-dark" th:text="${user.userName}"></div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!-- =========NavBar End============= -->

	<div
		class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column bg-info sidebar mt-5 pt-5"
		id="sidebar">
		<ul class="nav flex-column text-black w-100">
			<li class="nav-link text-black"><a class="text-black btn"
				th:href="@{/user/userDashboard}"><i class="bx bx-home-heart"></i>
					<span class="mx-2">Home</span></a></li>

			<li class="nav-link text-black"><a class="text-black btn"
				th:href="@{/user/contactList/0}"><i class="bx bx-list-ol"></i> <span
					class="mx-2">View Contacts</span></a></li>

			<li class="nav-link text-black"><a class="text-black btn"
				th:href="@{/user/addContact}"> <i class="bx bx-edit-alt"></i> <span
					class="mx-2">Add Contact</span>
			</a></li>
			<li class="nav-link text-black"><a class="text-black btn"
				href="#" th:href="@{/user/profile}"> <i
					class="bx bxs-user-circle"></i> <span class="mx-2">Your
						Profile</span>
			</a></li>

			<li class="nav-link text-black"><a class="text-black btn"
				href=""> <i class="bx bx-cog"></i> <span class="mx-2">Setting</span></a>
			</li>

			<li class="nav-link text-black"><a class="text-black btn"
				th:href="@{/logout}" href=""><i class="bx bx-log-out"></i>
					Logout</a></li>
		</ul>
	</div>

	<!-- =========SideBar End============= -->

	<div class="p-1 my-container active-cont mt-5 pt-5 fixed">
		<nav class="navbar top-navbar px-5">
			<a class="btn border-0 bg-warning" id="menu-btn"> <i
				class="bx bx-menu" onclick="toggleSidebar()"> </i></a>
		</nav>
	</div>
	<div id="content">
		<!-- <i class="bx bx-menu" onclick="toggleSidebar()"> </i>-->
		<div th:replace="${content}"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="@{/js/script.js}"></script>
	<!-- CDN FOR SWEETALERT -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript">
      var menu_btn = document.querySelector("#menu-btn");
      var sidebar = document.querySelector("#sidebar");
      var container = document.querySelector(".my-container");
      var content = document.querySelector("#content");

      menu_btn.addEventListener("click", () => {
        sidebar.classList.toggle("active-nav");
        container.classList.toggle("active-cont");
        if (!sidebar.classList.contains("active-nav")) {
          content.style.marginLeft = "0px";
        } else {
          content.style.marginLeft = "";
        }
      });
      
/*       function For SWEET ALERT */
      const deleteContact = (id) => {
    	    console.log('called');
    	    Swal.fire({
    	        title: "Are you sure?",
    	        text: "You want to delete this contact!",
    	        icon: "warning",
    	        showCancelButton: true, // Show cancel button
    	        confirmButtonColor: "#3085d6",
    	        cancelButtonColor: "#d33",
    	        confirmButtonText: "Yes, delete it!"
    	    }).then((result) => {
    	        if (result.isConfirmed) {
    	            // Redirect to delete contact endpoint with contact ID
    	            window.location = "/user/deleteContact/" + id;
    	        } else {
    	            Swal.fire({
    	                title: "Cancelled!",
    	                text: "Your contact is safe.",
    	                icon: "info"
    	            });
    	        }
    	    });
    	};

    </script>
</body>
</html>
