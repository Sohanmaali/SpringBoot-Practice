<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="user/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-xl  ">
			<!-- Account page navigation-->
			<nav class="nav nav-borders">
				<a class="nav-link active ms-0"
					href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
					target="__blank">Profile</a>
			</nav>
			<hr class="mt-0 mb-4">
			<div class="row">
				<div class="col-xl-4">
					<!-- Profile picture card-->
					<div class="card mb-4 mb-xl-0">
						<div class="card-header">Profile Picture</div>
						<div class="card-body text-center">
							<!-- Profile picture image-->
							<img class="img-account-profile rounded-circle mb-2"
								src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
							<!-- Profile picture help block-->
							<div class="small font-italic text-muted mb-4">JPG or PNG
								no larger than 5 MB</div>
							<!-- Profile picture upload button-->
							<button class="btn btn-primary" type="button">Upload new
								image</button>
						</div>
					</div>
				</div>
				<div class="col-xl-8">
					<!-- Account details card-->
					<div class="card mb-4">
						<div class="card-header">Account Details</div>
						<div class="card-body">
							<form>
								<!-- Form Group (username)-->

								<!-- Form Row-->
								<div class="row gx-3 mb-3">
									<!-- Form Group (first name)-->
									<div class="col-md-6">
										<label class="small mb-1" for="inputFirstName">First
											name</label> <input class="form-control" id="inputFirstName"
											type="text" placeholder="Enter your first name"
											th:value="${user.userName}">
									</div>
									<!-- Form Group (last name)-->
									<div class="col-md-6">
										<label class="small mb-1" for="inputLastName">Last
											name</label> <input class="form-control" id="inputLastName"
											type="text" placeholder="Enter your last name" value=""
											readonly>
									</div>
								</div>
								<!-- Form Row        -->
								<div class="row gx-3 mb-3">
									<!-- Form Group (organization name)-->
									<div class="col-md-6">
										<label class="small mb-1" for="inputOrgName">E-mail</label> <input
											class="form-control" id="inputOrgName" type="text"
											placeholder="Enter your organization name"
											th:value="${user.userEmail}" readonly>
									</div>
									<!-- Form Group (location)-->
									<div class="col-md-6">
										<label class="small mb-1" for="inputLocation">Role</label> <input
											class="form-control" id="inputLocation" type="text"
											placeholder="Enter your location" th:value="${user.role}"
											readonly>
									</div>
								</div>
								<!-- Form Group (email address)-->

								<!-- Form Row-->
								<textarea rows="5" cols="90" th:text="${user.userAbout}"
									readonly></textarea>
								<!-- Save changes button-->
								<br>
								<!-- <button class="btn btn-primary" type="button">Save
									changes</button> -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
