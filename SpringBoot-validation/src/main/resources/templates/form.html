<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3 border border-info p-5">
				<form th:action="@{/controller}" method="post"
					th:object="${LoginData}">
					<div class="form-group form-check">
						<label for="validationServer03" class="form-label">UserName</label>
						<input type="text" class="form-control " id="validationServer03"
							aria-describedby="validationServer03Feedback" name="username">

						<!-- <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Name Error</p> -->

						<!-- <p th:each="e : ${#fields.errors('userName')}" th:text="${e}"></p> -->

					</div>
					<div class="form-group form-check mt-4">
						<label for="validationServer03" class="form-label">Email</label> <input
							type="text" class="form-control " id="validationServer03"
							aria-describedby="validationServer03Feedback" name="email">

						<!-- <div id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid city.</div> -->
					</div>
					<div class="form-check form-group mt-4">
						<input class="form-check-input " type="checkbox" value=""
							id="invalidCheck3" aria-describedby="invalidCheck3Feedback">
						<label class="form-check-label" for="invalidCheck3"> Agree
							to terms and conditions </label>

					</div>
					<button type="submit" class="btn btn-primary mt-4">Submit</button>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
